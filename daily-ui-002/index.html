<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Daily UI 002</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <div class="left">
      <img src="pic.png" alt="rackets" />
      <ul>
        <li></li>
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <h1>Beach ball rackets</h1>
      <p class="price">&euro;14,95</p>
    </div>
    <div class="right">
      <form id="contact" method="post" action="">
      <fieldset>    

      <label for="name">Volledige naam</label>
      <input type="text" name="name" placeholder="Edwin Neef">

      <label for="name">* Kaartnummer (16 digits)</label>
      <input type="text" name="name" placeholder="12AB 3456 7890 1234">

      <div class="row">
        <div class="col-3">
          <label for="name">* Verloopdatum</label>
          <input type="text" name="name" placeholder="23-03-1993">
        </div>
        <div class="col-1">
          <label for="name">* CVC</label>
          <input type="text" name="name" placeholder="112">
        </div>
      </div>




      <input type="submit" name="submit" id="submit" value="Send Message" />

      </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
